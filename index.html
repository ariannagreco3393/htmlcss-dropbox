<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site_header">
        <nav class="navbar container">
            <div class="row">
                <div class="col-50"></div>
                <div class="col-50 text-right"></div>
            </div>
        </nav>
        <!-- /navbar -->
        <section class="jumbo" >
            <div class="title"></div>
            <div class="hero_cta">
                <p></p>
                <a href=""></a>
                <img src="" alt="">
            </div>
        </section>   
    </header>
    <!-- /.site_header -->
    <main class="site_main">
        <div class="container">
            <section class="abbonamenti">
                <div class="price row">
                    <div class="price_text"></div>
                    <div class="col-30 professional"></div>
                    <div class="col-30 standard"></div>
                    <div class="col-30 advanced"></div>
                    <div class="col-100 enterprise"></div>
                </div>
                <div class="partner row">
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                </div>
            </section>
            <!-- /price section -->

            <section class="operazioni">
                <div class="pro_dropbox row">
                    <div class="pro_dropbox_text"></div>
                    <div class="col-30 cartella"></div>
                    <div class="col-30 proposta"></div>
                    <div class="col-30 mobile"></div>
                    <div class="col-30 zoom"></div>
                    <div class="col-30 trasferisci"></div>
                    <div class="col-30 cassaforte"></div>
                </div>
            </section>
            <!-- /operazioni section -->
            <section class="team">
                    <div class="text_team">
                        <h2 class="title_clienti"></h2>
                    <a href=""></a>
                    </div>
                </div> 
            </section>  
        </div>
            <!-- /team section -->
        <div class="clienti row">
            <div class="square-30 loghi">
                <div class="square green"></div>
                <div class="square brown"></div>
                <div class="square lightblue"></div>
                <div class="square red"></div>
            </div>
            <div class="square-40 citazione"></div>
            <div class="square-30 loghi">
                <div class="square darkred"></div>
                <div class="square primary"></div>
                <div class="square blue"></div>
                <div class="square yellow"></div>
            </div>
        </div>
            <!-- /clienti section -->

        <div class="container">

        </div>

    </main>
    <!-- /.site_main -->
    <footer class="site_footer"></footer>
    <!-- /.site_footer -->
    
</body>
</html>
